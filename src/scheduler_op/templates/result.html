<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Scheduler OP</title>
        <link href="{% static 'css/main.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/animate.css' %}" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="{% static 'js/html5shiv.js' %}"></script>
        <script src="{% static 'js/respond.min.js' %}"></script>
        <![endif]-->
        <link rel="shortcut icon" href="{% static 'images/ico/favicon.ico'%}">
        <link rel="stylesheet" type="text/css" href="{%static 'css/style.css'%}">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <style>
          body { font-family:'roboto'; background-color:#ECF0F1; }
        </style>
        <style>
            h2 {
                padding-top: 8px;
                padding-bottom: 8px;
                text-align: center;
                width: 100%;
            }

            img.logo {
                width: 198px;
                height: 42px;
            }
        </style>

    </head>

    <body>
        <header class="navbar navbar-inverse navbar-fixed-top wet-asphalt" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><img class="logo" src="{% static 'images/logo.png' %}" alt="logo"></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="about-us/">About Us</a></li>
                </ul>
            </div>
        </div>
    </header><!--/header-->
    {% if X %}
    <section id="my-result">
        <div class="container">
            <div class="row">
            <aside class="col-sm-4 col-sm-push-8">
                <div class="Jumlah-Konflik">Jumlah Konflik : {{ conflict }}</div>
                <div class="Hasil-Detail">
                    <b>Hasil Detail :</b>
                    <br>
                    {% for class in X.var %}
                        <div class="id-{{ class.id }}">{{ class }}</div>
                    {% endfor %}
                </div>
            </aside>

        <br>

        <div class="col-sm-8 col-sm-pull-4">
            <div class="container">
                <div class="col-md-4 col-sm-6">
                    <div class="media">
                        <div class="pull-left">
                            <a class="btn btn-danger" href="#scroller" data-slide="prev"><i class="icon-angle-left"></i></a>
                            </div>
                        </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="media">
                        <div class="pull-left">
                            <h4>7602</h4>
                            </div>
                        </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="media">
                        <div class="pull-left">
                            <a class="btn btn-danger" href="#scroller" data-slide="next"><i class="icon-angle-right"></i></a>
                            </div>
                        </div>
                </div>
            </div>

                <div id="day-schedule"></div>
                    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
                    <script src="{% static 'js/index.js'%}"></script>
                    <script>
                        (function ($) {
                            $("#day-schedule").dayScheduleSelector({
                                /*
                                days: [1, 2, 3, 5, 6],
                                interval: 15,
                                startTime: '09:50',
                                endTime: '21:06'
                                */
                            });
                            $("#day-schedule").on('selected.artsy.dayScheduleSelector', function (e, selected) {
                                console.log(selected);
                            })
                            $("#day-schedule").data('artsy.dayScheduleSelector').deserialize({
                                '0': [['09:30', '11:00'], ['13:00', '16:30']]
                            });
                        })($);
                    </script>
                    <script type="text/javascript">
                        var _gaq = _gaq || [];
                        _gaq.push(['_setAccount', 'UA-36251023-1']);
                        _gaq.push(['_setDomainName', 'jqueryscript.net']);
                        _gaq.push(['_trackPageview']);
                        (function() {
                            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
                        })();
                    </script>
            </div>
        </div>
    </div>
    </section>
         <br><br>
    {% else %}
        <p> No Output. </p>
    {% endif %}
        <footer id="footer" class="midnight-blue">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    &copy; 2013 <a target="_blank" href="http://shapebootstrap.net/" title="Free Twitter Bootstrap WordPress Themes and HTML templates">ShapeBootstrap</a>. All Rights Reserved.
                </div>
                <div class="col-sm-6">
                    <ul class="pull-right">
                        <li><a id="gototop" class="gototop" href="#"><i class="icon-chevron-up"></i></a></li><!--#gototop-->
                    </ul>
                </div>
            </div>
        </div>
    </footer><!--/#footer-->

        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>

</html>
